# minibatch related
batch-size: 16
maxlen-in: 400
maxlen-out: 150

# optimization related
criterion: loss
early-stop-criterion: "validation/main/loss"
sortagrad: 1
opt: adadelta
epochs: 120
patience: 0

# network architecture
## encoder related
etype: vgglstmp
elayers: 8
eunits: 1024
eprojs: 1024
subsample: "1_1_1_1_1"
dropout-rate: 0.2
## decoder related
dtype: lstm
dlayers: 2
dec-embed-dim: 512
dunits: 512
dropout-rate-decoder: 0.2
dropout-rate-embed-decoder: 0.2
## attention related
atype: location
adim: 512
aheads: 4
awin: 5
aconv-chans: 10
aconv-filts: 100
## joint network related
joint-dim: 512

# transducer related
mtlalpha: 1.0 # mtlalpha should be set to 1.0 (CTC) to use transducer
rnnt-mode: 'rnnt' # switch to 'rnnt-att' to use transducer with attention
model-module: "espnet.nets.pytorch_backend.e2e_asr_transducer:E2E"