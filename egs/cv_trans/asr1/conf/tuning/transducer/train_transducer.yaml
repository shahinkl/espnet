# minibatch related
batch-size: 16
maxlen-in: 800
maxlen-out: 150

# optimization related
criterion: loss
early-stop-criterion: "validation/main/loss"
sortagrad: 0
opt: adadelta
epochs: 15
patience: 3

# network architecture
## encoder related
etype: lstm
elayers: 8
eunits: 1024
eprojs: 1024
subsample: "1_1_1_1_1"
dropout-rate: 0.0
## decoder related
dtype: lstm
dlayers: 1
dec-embed-dim: 1024
dunits: 1024
dropout-rate-decoder: 0.1
dropout-rate-embed-decoder: 0.1
## attention related
atype: location
adim: 1024
aheads: 1
awin: 5
aconv-chans: 10
aconv-filts: 100
## joint network related
joint-dim: 1024

# transducer related
mtlalpha: 1.0 # mtlalpha should be set to 1.0 (CTC) to use transducer
rnnt-mode: 'rnnt' # switch to 'rnnt-att' to use transducer with attention
model-module: "espnet.nets.pytorch_backend.e2e_asr_transducer:E2E"
